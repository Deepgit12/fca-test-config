- pipeline:
    name: check_location
    description: |
      check location
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
    start:
      github:
        status: pending
        comment: false
    success:
      github:
        status: 'success'
        label: 'emea'
      mysql:
    failure:
      github:
        status: 'failed'
      mysql:
       
- pipeline:
    name: pullrequest_label
    description: |
      after applying label
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - labelled
    start:
      github:
        status: pending
        comment: false
    success:
      github:
        status: 'success'
      mysql:
    failure:
      github:
        status: 'failed'
